name: ZEturf 2-step Scraper

on:
  workflow_dispatch:
    inputs:
      start:
        description: "Date début (YYYY-MM-DD)"
        required: false
        default: "2005-04-27"

permissions:
  contents: write  # nécessaire pour pousser via GITHUB_TOKEN

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Verify repo content before scraping
        run: |
          echo "Branch : $(git branch --show-current)"
          echo "HEAD   : $(git rev-parse --short HEAD)"
          echo "Git status (avant) :"
          git status --porcelain
          echo "HTML déjà présents :"
          find resultats-et-rapports -type f -name '*.html' 2>/dev/null | wc -l || true
          echo "Exemples existants :"
          git ls-tree -r --name-only HEAD | grep '^resultats-et-rapports/' | head -n 30 || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4 lxml

      - name: Discovery (step 1)
        run: |
          python scraper.py discover --start "${{ inputs.start }}"

      - name: Verify manifests
        run: |
          echo "Manifests par date (top 30) :"
          git ls-files | grep -E '^resultats-et-rapports/.*/.*/[0-9]{4}-[0-9]{2}-[0-9]{2}/manifest.json$' | head -n 30 || true
          echo "Comptes HTML par année (avant scrape) :"
          for y in $(seq 2005 $(date +%Y)); do
            test -d "resultats-et-rapports/$y" || continue
            cnt=$(find "resultats-et-rapports/$y" -type f -name '*.html' 2>/dev/null | wc -l)
            echo "  $y: $cnt"
          done

      - name: Scrape missing (step 2)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scraper.py scrape --start "${{ inputs.start }}"

      - name: Final status
        if: always()
        run: |
          echo "Scraping workflow completed"
          git status
