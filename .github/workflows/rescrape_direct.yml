name: Smart Re-scrape Missing Courses

on:
  workflow_dispatch:
    inputs:
      max_courses:
        description: 'Nombre max de courses √† r√©cup√©rer (vide = toutes)'
        required: false
        type: string
      batch_size:
        description: 'Taille initiale des batchs'
        required: false
        default: '200'
        type: string

jobs:
  rescrape-courses:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
      - name: Checkout (minimal)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            verify.py
            rescrape_direct.py
            verification_report.txt
      
      - name: Enable sparse checkout for data
        run: |
          git sparse-checkout add resultats-et-rapports
      
      - name: Check disk space
        run: |
          echo "=== Espace disque disponible ==="
          df -h | grep -E "Filesystem|/$"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --no-cache-dir aiohttp beautifulsoup4 lxml
      
      - name: Check verification report
        id: check_report
        run: |
          if [ ! -f "verification_report.txt" ]; then
            echo "‚ö†Ô∏è  Rapport de v√©rification absent, ex√©cution de verify.py..."
            python verify.py || true
          fi
          
          if [ -f "verification_report.txt" ]; then
            echo "=== Courses manquantes ==="
            MISSING_COURSES=$(grep -c "‚ùå.*\.html" verification_report.txt || echo "0")
            echo "Total: $MISSING_COURSES courses"
            echo "missing_count=$MISSING_COURSES" >> $GITHUB_OUTPUT
            
            echo ""
            echo "=== Aper√ßu des 10 premi√®res dates incompl√®tes ==="
            grep "DATE:.*INCOMPLETE" verification_report.txt | head -n 10
          else
            echo "missing_count=0" >> $GITHUB_OUTPUT
          fi
      
      - name: Run direct re-scraping
        if: steps.check_report.outputs.missing_count != '0'
        env:
          MAX_COURSES: ${{ github.event.inputs.max_courses || '' }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '200' }}
        run: |
          if [ -z "$MAX_COURSES" ]; then
            echo "üöÄ Re-scraping TOUTES les courses manquantes"
            python rescrape_direct.py --batch-size $BATCH_SIZE
          else
            echo "üöÄ Re-scraping max $MAX_COURSES courses"
            python rescrape_direct.py --max-courses $MAX_COURSES --batch-size $BATCH_SIZE
          fi
      
      - name: No missing courses
        if: steps.check_report.outputs.missing_count == '0'
        run: |
          echo "‚úÖ Aucune course manquante d√©tect√©e!"
          echo "Tous les fichiers sont d√©j√† pr√©sents."
      
      - name: Check results
        run: |
          echo "=== R√©sultat du scraping ==="
          df -h | grep -E "Filesystem|/$"
      
      - name: Run verification again
        run: |
          echo "=== Nouvelle v√©rification ==="
          python verify.py || true
      
      - name: Commit verification report
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add verification_report.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update verification report"
            git push
          fi
      
      - name: Show final status
        if: always()
        run: |
          if [ -f "verification_report.txt" ]; then
            echo "=== STATUT FINAL ==="
            grep -E "Total de dates|Compl√®tes|Incompl√®tes" verification_report.txt | head -n 4
            echo ""
            STILL_MISSING=$(grep -c "‚ùå.*\.html" verification_report.txt || echo "0")
            if [ "$STILL_MISSING" -gt "0" ]; then
              echo "‚ö†Ô∏è  Il reste encore $STILL_MISSING courses manquantes"
              echo "üí° Relancez le workflow pour continuer"
            else
              echo "üéâ Toutes les courses sont maintenant compl√®tes!"
            fi
          fi
      
      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: verification-report-final
          path: verification_report.txt
          retention-days: 7
