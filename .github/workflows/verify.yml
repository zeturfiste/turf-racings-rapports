name: Verify ZEturf Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 0'

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 lxml

      - name: Generate timestamped filename
        id: filename
        run: |
          export REPORT_NAME="verification_report_$(date +'%Y-%m-%d_%H-%M-%S').txt"
          echo "REPORT_NAME=$REPORT_NAME" >> $GITHUB_ENV

      - name: Run verification
        id: verify
        run: |
          python verify.py > "$REPORT_NAME"
        continue-on-error: true

      - name: Upload verification report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: verification-report
          path: ${{ env.REPORT_NAME }}
          retention-days: 90
      
      - name: Commit report to repo
        if: always()
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          cp "$REPORT_NAME" verification_report.txt  # version simplifiée si tu veux garder l’ancien nom en plus
          git add "$REPORT_NAME" verification_report.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update verification report - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
      
      - name: Check verification result
        if: steps.verify.outcome == 'failure'
        run: |
          echo "⚠️ Verification found issues. Check ${{ env.REPORT_NAME }} for details."
          cat "${{ env.REPORT_NAME }}"
          exit 1
      
      - name: Success message
        if: steps.verify.outcome == 'success'
        run: |
          echo "✓ All data verified successfully!"
          cat "${{ env.REPORT_NAME }}"
