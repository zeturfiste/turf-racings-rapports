name: Verify ZEturf Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      # 1) √âtat du disque AVANT tout (VM vierge)
      - name: Disk usage BEFORE anything
        run: |
          echo "=== df -h (global) ==="
          df -h

          echo ""
          echo "=== Top 40 plus gros dossiers (racine) ==="
          # Diagnostic uniquement : lecture, n'utilise pas d'espace disque
          sudo du -xh / | sort -h | tail -n 40

      # 2) Nettoyage DYNAMIQUE AVANT le checkout
      - name: Dynamic free disk space BEFORE checkout
        run: |
          echo "=== df -h AVANT CLEANUP (avant checkout) ==="
          df -h

          START_USED=$(df -B1 / | awk 'NR==2 {print $3}')
          echo ""
          echo "Utilisation initiale (bytes): $START_USED"

          echo ""
          echo "=== Suppression dynamique des gros outils inutiles pour ce job ==="

          # Dossiers lourds pr√©install√©s qu'on peut supprimer sans risque pour un job Python
          CANDIDATES=(
            "/usr/share/dotnet"
            "/usr/local/lib/android"
            "/usr/local/.ghcup"
            "/opt/hostedtoolcache/CodeQL"
            "/usr/share/swift"
          )

          total_reclaimed_du=0

          for path in "${CANDIDATES[@]}"; do
            if [ -e "$path" ]; then
              size_bytes=$(sudo du -sb "$path" 2>/dev/null | awk '{print $1}')
              size_h=$(sudo du -sh "$path" 2>/dev/null | awk '{print $1}')
              echo "üßπ Suppression $path (taille: $size_h)"
              sudo rm -rf "$path" || true
              total_reclaimed_du=$(( total_reclaimed_du + size_bytes ))
            else
              echo "‚ÑπÔ∏è  $path inexistant, rien √† supprimer"
            fi
          done

          echo ""
          echo "üßπ Docker images & volumes..."
          docker system prune -af --volumes 2>/dev/null || true

          echo "üßπ Caches APT..."
          sudo rm -rf /var/lib/apt/lists/* 2>/dev/null || true

          echo "üßπ Caches pip..."
          pip cache purge 2>/dev/null || true
          rm -rf ~/.cache/pip 2>/dev/null || true

          echo "üßπ Caches npm/yarn..."
          rm -rf ~/.npm ~/.yarn 2>/dev/null || true
          sudo rm -rf /usr/local/lib/node_modules 2>/dev/null || true

          echo "üßπ Fichiers temporaires..."
          sudo rm -rf /tmp/* /var/tmp/* 2>/dev/null || true

          echo "üßπ Logs syst√®me..."
          sudo journalctl --vacuum-time=1s 2>/dev/null || true
          sudo rm -rf /var/log/* 2>/dev/null || true

          END_USED=$(df -B1 / | awk 'NR==2 {print $3}')
          RECLAIMED=$(( START_USED - END_USED ))

          echo ""
          echo "=== df -h APR√àS CLEANUP (avant checkout) ==="
          df -h

          echo ""
          echo "=== BILAN CLEANUP (avant checkout) ==="
          echo "Utilisation avant (bytes):  $START_USED"
          echo "Utilisation apr√®s (bytes):  $END_USED"
          echo "Gain estim√© via df:         $((RECLAIMED/1024/1024/1024)) GB"
          echo "Gain cumul√© via du (brut):  $((total_reclaimed_du/1024/1024/1024)) GB"
          echo "‚úÖ Nettoyage dynamique termin√©"

      # 3) Checkout repository (APR√àS cleanup)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # On n'a pas besoin de tout l'historique pour juste ajouter verification_report.txt
          fetch-depth: 1

      # 4) √âtat du disque apr√®s checkout (taille de ton d√©p√¥t)
      - name: Disk usage AFTER checkout
        run: |
          echo "=== df -h (apr√®s checkout) ==="
          df -h

          echo ""
          echo "=== Taille des dossiers √† la racine du repo (profondeur 2) ==="
          du -h -d2 .

          echo ""
          echo "=== Top 40 plus gros dossiers dans resultats-et-rapports ==="
          if [ -d "resultats-et-rapports" ]; then
            du -xh resultats-et-rapports | sort -h | tail -n 40
          else
            echo "resultats-et-rapports n'existe pas encore."
          fi

      # 5) Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 6) Installer les d√©pendances Python
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 lxml
          # Nettoyage cache pip pour ne pas garder les wheels
          pip cache purge || true

      # 7) Afficher l'espace disque juste avant le script de v√©rif
      - name: Disk usage BEFORE verification
        run: |
          echo "=== df -h juste avant python verify.py ==="
          df -h
          echo ""
          echo "=== Taille du repo (profondeur 2) ==="
          du -h -d2 .

      # 8) Run verification
      - name: Run verification
        id: verify
        run: |
          python verify.py > verification_report.txt
        continue-on-error: true

      # 9) Upload verification report
      - name: Upload verification report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: verification-report
          path: verification_report.txt
          retention-days: 90

      # 10) Commit report to repo
      - name: Commit report to repo
        if: always()
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # On se cale sur la derni√®re version distante
          git fetch origin main
          git reset --soft origin/main

          git add verification_report.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update verification report - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi

      # 11) V√©rifier le r√©sultat de la v√©rif
      - name: Check verification result
        if: steps.verify.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Verification found issues. Check verification_report.txt for details."
          cat verification_report.txt
          exit 1

      - name: Success message
        if: steps.verify.outcome == 'success'
        run: |
          echo "‚úì All data verified successfully!"
          cat verification_report.txt
