name: Re-scrape Missing Courses

on:
  workflow_dispatch:
    inputs:
      max_courses:
        description: 'Nombre max de courses √† r√©cup√©rer (vide = toutes)'
        required: false
        type: string
      batch_size:
        description: 'Taille initiale des batchs'
        required: false
        default: '200'
        type: string

jobs:
  rescrape-courses:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: "üìä Espace disque initial"
        run: |
          echo "=========================================="
          echo "ESPACE DISQUE INITIAL"
          echo "=========================================="
          df -h | grep -E "Filesystem|/$"

      - name: "üßπ Nettoyage cache runner"
        continue-on-error: true
        run: |
          echo "=========================================="
          echo "NETTOYAGE CACHE RUNNER (l√©ger)"
          echo "=========================================="

          echo "=== Espace avant ==="
          df -h | grep -E "/$" | awk '{print "Utilis√©: "$3" / Disponible: "$4}'

          echo ""
          echo "üßπ Nettoyage des caches..."

          # Logs temporaires GitHub Actions
          sudo rm -rf /home/runner/work/_temp/* 2>/dev/null || true

          # Cache pip
          rm -rf ~/.cache/pip 2>/dev/null || true

          # Cache npm
          rm -rf ~/.npm 2>/dev/null || true

          echo ""
          echo "=== Espace apr√®s ==="
          df -h | grep -E "/$" | awk '{print "Utilis√©: "$3" / Disponible: "$4}'

          echo "‚úÖ Nettoyage termin√©"

      - name: "üßπ Nettoyage agressif du runner"
        run: |
          echo "=========================================="
          echo "NETTOYAGE AGRESSIF"
          echo "=========================================="

          echo "=== Espace avant ==="
          df -h | grep -E "Filesystem|/$"

          echo ""
          echo "üßπ Docker..."
          docker system prune -af --volumes 2>/dev/null || true

          echo "üßπ APT cache..."
          sudo apt-get clean 2>/dev/null || true
          sudo rm -rf /var/lib/apt/lists/* 2>/dev/null || true

          echo "üßπ pip cache..."
          pip cache purge 2>/dev/null || true

          echo "üßπ npm/yarn globaux..."
          sudo rm -rf /usr/local/lib/node_modules 2>/dev/null || true
          sudo rm -rf ~/.npm ~/.yarn 2>/dev/null || true

          echo "üßπ Android SDK (~8GB)..."
          sudo rm -rf /usr/local/lib/android 2>/dev/null || true
          sudo rm -rf "$ANDROID_HOME" 2>/dev/null || true

          echo "üßπ .NET SDK (~3GB)..."
          sudo rm -rf /usr/share/dotnet 2>/dev/null || true

          echo "üßπ CodeQL..."
          sudo rm -rf /opt/hostedtoolcache/CodeQL 2>/dev/null || true

          echo "üßπ Haskell (ghcup)..."
          sudo rm -rf /usr/local/.ghcup 2>/dev/null || true

          echo "üßπ Swift toolchain..."
          sudo rm -rf /usr/share/swift 2>/dev/null || true

          echo "üßπ Fichiers temporaires..."
          sudo rm -rf /tmp/* /var/tmp/* 2>/dev/null || true

          echo "üßπ Logs syst√®me..."
          sudo journalctl --vacuum-time=1s 2>/dev/null || true
          sudo rm -rf /var/log/* 2>/dev/null || true

          echo ""
          echo "‚úÖ Nettoyage agressif termin√©"
          echo ""
          echo "=== Espace apr√®s nettoyage agressif ==="
          df -h | grep -E "Filesystem|/$"

      - name: "üíæ Espace apr√®s nettoyage complet"
        run: |
          echo "=========================================="
          echo "ESPACE APR√àS NETTOYAGE COMPLET"
          echo "=========================================="
          df -h | grep -E "Filesystem|/$"
          FREE_SPACE=$(df -h / | awk 'NR==2 {print $4}')
          echo ""
          echo "üíæ Espace libre total: $FREE_SPACE"

      - name: "üì• Checkout complet (fetch-depth 1)"
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: "üíæ Espace apr√®s checkout"
        run: |
          echo "=========================================="
          echo "ESPACE APR√àS CHECKOUT"
          echo "=========================================="
          df -h | grep -E "Filesystem|/$"
          echo ""
          echo "=== Taille du repo ==="
          du -sh . 2>/dev/null || echo "N/A"
          echo ""
          echo "=== Taille .git ==="
          du -sh .git 2>/dev/null || echo "N/A"

      - name: "üêç Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "üì¶ Install dependencies (no cache)"
        run: |
          pip install --no-cache-dir aiohttp beautifulsoup4 lxml
          pip cache purge 2>/dev/null || true

      - name: "üìã V√©rifier le rapport"
        id: check_report
        run: |
          if [ ! -f "verification_report.txt" ]; then
            echo "‚ö†Ô∏è  Rapport absent, ex√©cution de verify.py..."
            python verify.py || true
          fi

          if [ -f "verification_report.txt" ]; then
            echo "=== Courses manquantes ==="
            MISSING_COURSES=$(grep -c "‚ùå.*\.html" verification_report.txt || echo "0")
            echo "Total: $MISSING_COURSES courses"
            echo "missing_count=$MISSING_COURSES" >> $GITHUB_OUTPUT

            echo ""
            echo "=== Aper√ßu (10 premi√®res dates INCOMPLETE) ==="
            grep "DATE:.*INCOMPLETE" verification_report.txt | head -n 10 || true
          else
            echo "missing_count=0" >> $GITHUB_OUTPUT
          fi

      - name: "üíæ Espace avant scraping"
        run: |
          echo "=========================================="
          echo "ESPACE AVANT SCRAPING"
          echo "=========================================="
          df -h | grep -E "Filesystem|/$"
          FREE_GB=$(df -BG / | awk 'NR==2 {print $4}' | sed 's/G//')
          echo ""
          echo "üíæ Espace disponible: ${FREE_GB} GB"

          if [ "$FREE_GB" -lt "5" ]; then
            echo "‚ö†Ô∏è  WARNING: Espace faible (moins de 5GB)!"
          fi

      - name: "üöÄ Re-scraping des courses"
        if: steps.check_report.outputs.missing_count != '0'
        env:
          MAX_COURSES: ${{ github.event.inputs.max_courses || '' }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '200' }}
        run: |
          # Monitor disk space en arri√®re-plan
          (while true; do
            FREE_GB=$(df -BG / | awk 'NR==2 {print $4}' | sed 's/G//')
            if [ "$FREE_GB" -lt "2" ]; then
              echo "‚ö†Ô∏è  [MONITOR] Espace critique: ${FREE_GB}GB"
            fi
            sleep 30
          done) &
          MONITOR_PID=$!

          # Lancer le scraping
          if [ -z "$MAX_COURSES" ]; then
            echo "üöÄ Re-scraping TOUTES les courses manquantes"
            python rescrape_courses.py --batch-size "$BATCH_SIZE"
          else
            echo "üöÄ Re-scraping max $MAX_COURSES courses"
            python rescrape_courses.py --max-courses "$MAX_COURSES" --batch-size "$BATCH_SIZE"
          fi

          # Stop monitor
          kill "$MONITOR_PID" 2>/dev/null || true

      - name: "üìä Aucune course manquante"
        if: steps.check_report.outputs.missing_count == '0'
        run: |
          echo "‚úÖ Aucune course manquante d√©tect√©e!"
          echo "Tous les fichiers sont d√©j√† pr√©sents."

      - name: "üíæ Espace apr√®s scraping"
        if: always()
        run: |
          echo "=========================================="
          echo "ESPACE APR√àS SCRAPING"
          echo "=========================================="
          df -h | grep -E "Filesystem|/$"
          if [ -d "resultats-et-rapports" ]; then
            echo ""
            echo "=== Taille des donn√©es ==="
            du -sh resultats-et-rapports/ 2>/dev/null || echo "N/A"
          fi

      - name: "üÜò Nettoyage d'urgence si espace critique"
        if: always()
        run: |
          FREE_GB=$(df -BG / | awk 'NR==2 {print $4}' | sed 's/G//')
          echo "Espace actuel: ${FREE_GB}GB"

          if [ "$FREE_GB" -lt "3" ]; then
            echo "‚ö†Ô∏è  Espace critique! Nettoyage d'urgence..."

            # Clean Python cache
            find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
            find . -type f -name "*.pyc" -delete 2>/dev/null || true

            # Git maintenance l√©g√®re
            git reflog expire --expire=now --all 2>/dev/null || true
            git gc --prune=now 2>/dev/null || true

            echo "=== Nouvel espace ==="
            df -h | grep -E "Filesystem|/$"
          fi

      - name: "‚úÖ Nouvelle v√©rification post-scraping"
        run: |
          echo "=== Nouvelle v√©rification ==="
          python verify.py || true

      - name: "üì§ Commit verification report"
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add verification_report.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update verification report - $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "‚ÑπÔ∏è  Aucun changement dans verification_report.txt"
          fi

      - name: "üìä Statut final"
        if: always()
        run: |
          echo "=========================================="
          echo "STATUT FINAL"
          echo "=========================================="

          df -h | grep -E "Filesystem|/$"
          echo ""

          if [ -f "verification_report.txt" ]; then
            echo "=== R√©sultat de la v√©rification ==="
            grep -E "Total de dates|Compl√®tes|Incompl√®tes" verification_report.txt | head -n 4 || true
            echo ""

            STILL_MISSING=$(grep -c "‚ùå.*\.html" verification_report.txt || echo "0")
            if [ "$STILL_MISSING" -gt "0" ]; then
              echo "‚ö†Ô∏è  Il reste $STILL_MISSING courses manquantes"
              echo "üí° Relancez le workflow pour continuer"
            else
              echo "üéâ Toutes les courses sont compl√®tes!"
            fi
          fi

      - name: "üìÑ Upload rapport final"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: verification-report-${{ github.run_number }}
          path: verification_report.txt
          retention-days: 7
