name: Re-scrape Missing Courses (matrix)

on:
  workflow_dispatch:
    inputs:
      max_courses:
        description: 'Nombre max de courses √† traiter (approx, par ann√©es enti√®res, par job)'
        required: false
        type: string

jobs:
  rescrape-courses:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    strategy:
      fail-fast: false
      matrix:
        years_group:
          - "2008 2011 2014 2017 2020 2023"
          - "2009 2012 2015 2018 2021 2024"
          - "2010 2013 2016 2019 2022 2025"

    env:
      YEARS: ${{ matrix.years_group }}

    steps:
      - name: "üìä Espace disque initial"
        run: |
          echo "=========================================="
          echo "ESPACE DISQUE INITIAL"
          echo "=========================================="
          df -h | grep -E "Filesystem|/$"

      - name: "üßπ Nettoyage agressif du runner"
        run: |
          echo "=========================================="
          echo "NETTOYAGE AGRESSIF DU RUNNER"
          echo "=========================================="

          echo "=== Espace avant nettoyage ==="
          df -h | grep -E "Filesystem|/$"

          echo ""
          echo "üßπ Docker..."
          docker system prune -af --volumes 2>/dev/null || true

          echo "üßπ APT cache..."
          sudo apt-get clean 2>/dev/null || true
          sudo rm -rf /var/lib/apt/lists/* 2>/dev/null || true

          echo "üßπ pip cache..."
          pip cache purge 2>/dev/null || true
          rm -rf ~/.cache/pip 2>/dev/null || true

          echo "üßπ npm/yarn globaux..."
          sudo rm -rf /usr/local/lib/node_modules 2>/dev/null || true
          sudo rm -rf ~/.npm ~/.yarn 2>/dev/null || true

          echo "üßπ Android SDK (~8GB)..."
          sudo rm -rf /usr/local/lib/android 2>/dev/null || true
          sudo rm -rf "$ANDROID_HOME" 2>/dev/null || true

          echo "üßπ .NET SDK (~3GB)..."
          sudo rm -rf /usr/share/dotnet 2>/dev/null || true

          echo "üßπ CodeQL..."
          sudo rm -rf /opt/hostedtoolcache/CodeQL 2>/dev/null || true

          echo "üßπ Haskell (ghcup)..."
          sudo rm -rf /usr/local/.ghcup 2>/dev/null || true

          echo "üßπ Swift toolchain..."
          sudo rm -rf /usr/share/swift 2>/dev/null || true

          echo "üßπ Fichiers temporaires..."
          sudo rm -rf /tmp/* /var/tmp/* 2>/dev/null || true

          echo "üßπ Logs syst√®me..."
          sudo journalctl --vacuum-time=1s 2>/dev/null || true
          sudo rm -rf /var/log/* 2>/dev/null || true

          echo ""
          echo "=== Espace apr√®s nettoyage ==="
          df -h | grep -E "Filesystem|/$"

      - name: "üì• Checkout (sparse)"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # n√©cessaire pour git pull/merge propre
          sparse-checkout: |
            rescrape_courses.py
            verification_report.txt
            resultats-et-rapports

      - name: "üíæ Espace apr√®s checkout"
        run: |
          echo "=========================================="
          echo "ESPACE APR√àS CHECKOUT"
          echo "=========================================="
          df -h | grep -E "Filesystem|/$"
          echo ""
          echo "=== Taille du repo ==="
          du -sh . 2>/dev/null || echo "N/A"
          echo ""
          echo "=== Taille .git ==="
          du -sh .git 2>/dev/null || echo "N/A"

          if [ ! -f "verification_report.txt" ]; then
            echo "‚ùå verification_report.txt est manquant !"
            echo "   Ce workflow suppose que le rapport existe d√©j√†."
            exit 1
          fi

      - name: "üêç Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "üì¶ Install dependencies"
        run: |
          pip install --no-cache-dir aiohttp beautifulsoup4 lxml
          pip cache purge 2>/dev/null || true

      - name: "üöÄ Re-scraping des courses manquantes pour ce groupe d'ann√©es"
        env:
          MAX_COURSES: ${{ github.event.inputs.max_courses || '' }}
        run: |
          echo "=========================================="
          echo "LANCEMENT DU RE-SCRAPING (groupe: $YEARS)"
          echo "=========================================="

          if [ -z "$MAX_COURSES" ]; then
            echo "‚û°Ô∏è  Re-scraping de toutes les courses manquantes pour: $YEARS"
            python rescrape_courses.py --years $YEARS
          else
            echo "‚û°Ô∏è  Re-scraping limit√© √† ~${MAX_COURSES} courses (approx, par ann√©es enti√®res) pour: $YEARS"
            python rescrape_courses.py --years $YEARS --max-courses "$MAX_COURSES"
          fi

      - name: "üìÑ Upload log de ce job (facultatif)"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rescrape-log-${{ matrix.years_group }}-${{ github.run_number }}
          path: .
          retention-days: 3
