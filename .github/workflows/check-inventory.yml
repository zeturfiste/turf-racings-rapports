# .github/workflows/verify-all.yml
name: Verify All ZEturf Data

on:
  push:
    paths:
      - 'resultats-et-rapports/**'
  workflow_dispatch: {}

jobs:
  verify-all:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 lxml

      - name: Run full repository check
        run: |
          python check_inventory.py

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: missing-reports
          path: missing/

      - name: Commit missing/ + scrape_incomplete.py (if changes)
        if: always()
        run: |
          if [[ -n "$(git status --porcelain missing scrape_incomplete.py)" ]]; then
            git config user.name "GitHub Actions Bot"
            git config user.email "actions@github.com"
            git add missing scrape_incomplete.py || true
            git commit -m "chore(verify-all): update missing reports and scraper for incomplete dates" || echo "Nothing to commit"
            git push || true
          else
            echo "No changes to commit"
          fi
