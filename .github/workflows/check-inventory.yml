jobs:
  verify-all:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6h max sur GitHub-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 lxml

      - name: Run full repository check
        run: |
          python check_inventory.py

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: missing-reports
          path: missing/

      - name: Commit missing/ (if changed)
        if: always()
        run: |
          if [[ -n "$(git status --porcelain missing)" ]]; then
            git config user.name "GitHub Actions Bot"
            git config user.email "actions@github.com"
            git add missing
            git commit -m "chore(verify-all): update missing reports"
            git push
          else
            echo "No changes in missing/"
          fi
